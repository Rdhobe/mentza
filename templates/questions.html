<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/questions.css') }}">
    <title>{{ question_no }}</title>
</head>
<body>
    <div class="profile" style="color: aliceblue;"><h2 style="border: 1px solid rgb(241, 11, 11);" onclick="window.location.href='/profile'">profile</h2></div>

    <img src="/static/bg.gif" class="bg-video" />
    <img src="/static/Logoo.png" class="img" alt="Shakti AI Logo">
    <div class="container">

        <h1>Hi...<span> I am Sifra</span></h1>
        <div class=""> 
            <img src="/static/main.gif" class="main" alt="Shakti AI Logo">
        </div>
        <p>{{ question }}</p>
        <form method="POST" action="/questions/{{ question_no }}">
            <div class="input-box">
                <input type="text" id="user_answer" name="user_answer" placeholder="Type Here">
                <button id="mic-button" class="mic-button" type="button" onclick="listenAnswer()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12 2a3 3 0 0 1 3 3v7a3 3 0 0 1-6 0V5a3 3 0 0 1 3-3zM5 10a1 1 0 1 1 2 0v2a5 5 0 0 0 10 0v-2a1 1 0 1 1 2 0v2a7 7 0 0 1-6 6.93V21a1 1 0 1 1-2 0v-2.07A7 7 0 0 1 5 12v-2z"/>
                    </svg>
                </button>
            </div>
            <button type="submit">NEXT</button>
        </form>
    </div>

    <script>
        let recognition;  // Variable to store the recognition instance
        let isRecognizing = false;  // Flag to track if speech recognition is currently active

        // Function to start/stop speech recognition
        function listenAnswer() {
            if (!recognition) {
                // Initialize speech recognition when the button is clicked for the first time
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'en-US'; // Set language to Marathi
                recognition.continuous = true; // Keep recognizing until explicitly stopped
                recognition.interimResults = true; // Show intermediate results while speaking

                // When recognition has results, fill in the answer box
                recognition.onresult = function(event) {
                    const userAnswer = event.results[event.results.length - 1][0].transcript;
                    document.getElementById('user_answer').value = userAnswer;
                };

                // Handle errors in recognition
                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    alert("Can't recognise your voice. Please try again.");
                };

                // Reset flag when recognition ends
                recognition.onend = function() {
                    isRecognizing = false;
                };
            }

            if (!isRecognizing) {
                // Start recognition if not already active
                recognition.start();
                isRecognizing = true;
            } else {
                // Stop recognition if already active
                recognition.stop();
                isRecognizing = false;
            }
        }

        // Function to speak text using speech synthesis
        function speakText(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'en-US';  // Set language to Marathi
            // Optional: Set voice if you want a specific voice (you can use the browser's default)
            const voices = speechSynthesis.getVoices();
            const voice = voices.find(voice => voice.lang === 'en-US'); // Choose Marathi voice
            if (voice) {
                speech.voice = voice; // Set the voice to Marathi voice if available
            }
            speechSynthesis.speak(speech);
        }

        // // Speak the introduction and question together using speech synthesis
        // window.addEventListener('load', () => {
        //     const questionText = "{{ question }}"; // Dynamic question text passed from the server
        //     speakText(questionText); // Introduce and speak the question together
        // });
    </script>
</body>
</html>
